<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"href="formulaire.css"/>
    <script src="formulaire.js" defer></script>
</head>
<body>
    <header class="lehaut">
        <div id= lasousdiv class="lasousdiv">
            <div class="lelogo"><a href="Index.html" ><img src="logo.png" style="width: 100%; height: 100%"/></a></div>
            <div id= titre class="titre"><p>FRUIT ACTION</p></div>
        </div>
    </header>
    <main>
        <!-- <div class="error-message">
            <ul></ul>
        </div>
        <div class="success-message">
        </div> -->
        <form id="formulaire" action="" method="POST" enctype="multipert/form-data">
            <div class="infos">
                <label for="preudo">Pseudo</label>
                <input type="text" id="pseudo" name="pseudo">
            </div>
            <div class="infos">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="infos">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="infos">
                <label for="password2">Entrer à nouveau le mot de passe</label>
                <input type="password" id="password2" name="password2">
            </div>
            <div class="infos">
                <label for="question">Quel est votre fruit préféré ?</label>

                <input type="radio" id="pomme" name="fruit" value="Pomme">
                <label for="pomme">Pomme</label>

                <input type="radio" id="fraise" name="fruit" value="Fraise">
                <label for="fraise">Fraise</label>

                <input type="radio" id="abricot" name="fruit" value="Abricot">
                <label for="abricot">Abricot</label>

                <input type="radio" id="framboise" name="fruit" value="Framboise">
                <label for="framboise">Framboise</label>

                <input type="radio" id="kiwi" name="fruit" value="Kiwi">
                <label for="kiwi">Kiwi</label>

                <input type="radio" id="banane" name="fruit" value="Banane">
                <label for="banane">Banane</label>

                <input type="radio" id="poire" name="fruit" value="Poire">
                <label for="poire">Poire</label>

                <input type="radio" id="clementine" name="fruit" value="Clementine">
                <label for="clementine">Clémentine</label>
            </div>
            <div class="infos">
                <button type="submit">S'inscrire</button>
            </div>
        </form>
    </main>
    <footer id="footer" class="footer">
        <div class="bout">
            <div id="contacte" class="contacte"><h4>Nous contacter</h4></div>
            <div id="aPropos" class="aPropos"><h4>A propos</h4></div>
            <div id="mentionsLegales" class="mentionsLegales"><h4>Mentions légales </h4></div>
            <div><a id="connexion" class="connexion" href="formulaire.html"><h4>Connexion/Inscription </h4></a></div>
        </div>
    </footer>
